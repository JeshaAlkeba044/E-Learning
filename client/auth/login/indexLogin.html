<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - E-Learning</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../assets/css/styles.css">
  <link rel="stylesheet" href="../shared/auth-styles.css">
</head>
<body>
  <header class="auth-header">
    <a href="../../index.html" class="logo">
      <i class="fas fa-graduation-cap"></i> 
      <span>EduPlus</span>
    </a>
    <a href="../../index.html" class="back-btn btn-primary btn">Back Home</a>
  </header>

  <div class="auth-container">
    <div class="auth-hero">
      <h1>Welcome Back</h1>
      <p>Please enter your data before logging into your account.</p>
    </div>
    
    <div class="auth-content">
      <form id="loginForm" class="auth-form">
        <h2>Login</h2>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <div id="emailError" class="error-message"></div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
          <div id="passwordError" class="error-message"></div>
        </div>

        <div class="form-check">
          <input type="checkbox" name="changePass" id="togglePassword">
          <label for="togglePassword">Show Password</label>
        </div>
        
        <button type="submit" class="btn btn-primary auth-btn">Login</button>
        
        <div class="form-footer">
          <p><a href="../forgot-password/indexForgotPass.html">Forgot password?</a></p>
          <p>Don't have an account? <a href="../register/indexRegister.html">Create account</a></p>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="../shared/auth-validation.js"></script>
  <script type="module" src="../login/login.js"></script>
</body>
</html>
