<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - E-Learning</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../assets/css/styles.css">
  <link rel="stylesheet" href="../shared/auth-styles.css">
  <script type="module" src="register.js"></script>

</head>
<body>
  <header class="auth-header">
    <a href="../../index.html" class="logo">
      <i class="fas fa-graduation-cap"></i> 
      <span>EduPlus</span>
    </a>
    <a href="../../index.html" class="back-btn btn btn-primary">Back Home</a>
  </header>

  <div class="auth-container split-layout">
    <div class="auth-hero">
      <h1>Join Our Community</h1>
      <p>Register as a learner to access courses or as a tutor to share your knowledge.</p>
    </div>
    
    <div class="auth-content">
      <form id="registerForm" class="auth-form">
        <h2>Create Account</h2>
        
        <div class="role-selection">
          <label class="role-option" id="learnerOption">
            <input type="radio" name="role" value="learner" checked>
            <div class="role-icon">üéì</div>
            <h3>Learner</h3>
            <p>I want to learn new skills</p>
          </label>
          
          <label class="role-option" id="tutorOption">
            <input type="radio" name="role" value="tutor">
            <div class="role-icon">üë®‚Äçüè´</div>
            <h3>Tutor</h3>
            <p>I want to teach courses</p>
          </label>
        </div>
        
        <div class="form-row">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
          </div>
          
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <div id="emailError" class="error-message"></div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password (min 8 characters)" minlength="8" required>
          <div id="passwordError" class="error-message"></div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
          <div id="confirmPasswordError" class="error-message"></div>
        </div>
        
        <div id="tutorFields" class="tutor-fields">
          <div class="form-group">
            <label for="specialization">Specialization</label>
            <input type="text" id="specialization" name="specialization" placeholder="Your expertise area (e.g. Web Development)">
          </div>
          
          <div class="form-group">
            <label for="experience">Years of Experience</label>
            <select id="experience" name="experience">
              <option value="">Select experience</option>
              <option value="0-2">0-2 years</option>
              <option value="2-5">2-5 years</option>
              <option value="5+">5+ years</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="bio">Short Bio</label>
            <textarea id="bio" name="bio" rows="3" placeholder="Tell us about your teaching experience"></textarea>
          </div>
          
          <div class="form-group">
            <label for="portfolio">Portfolio/LinkedIn (Optional)</label>
            <input type="url" id="portfolio" name="linkPorto" placeholder="https://">
          </div>
        </div>
        
        <div class="form-check">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
        </div>
        
        <button type="submit" class="btn btn-primary auth-btn">Register</button>
        
        <div class="form-footer">
          <p>Already have an account? <a href="../login/indexLogin.html">Login</a></p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
