<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - E-Learning</title>
  <link rel="stylesheet" href="../../assets/css/styles.css">
  <link rel="stylesheet" href="../shared/auth-styles.css">
</head>
<body>
  <header class="auth-header">
    <a class="logo" href="/">E-Learning</a>
    <a href="/" class="back-btn">Back Home</a>
  </header>

  <div class="auth-container">
    <div class="auth-hero">
      <h1>Welcome</h1>
      <p>Please enter your personal data correctly</p>
    </div>
    
    <div class="auth-content">
      <form id="registerForm" class="auth-form">
        <h2>Create Account</h2>
        
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <div id="emailError" class="error-message"></div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password (min 8 characters)" minlength="8" required>
          <div id="passwordError" class="error-message"></div>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPass" placeholder="Confirm your password" required>
          <div id="confirmPasswordError" class="error-message"></div>
        </div>
        
        <button type="submit" class="btn btn-primary auth-btn">Register</button>
        
        <div class="form-footer">
          <p>Already have an account? <a href="../login/indexLogin.html">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <script type="module" src="../shared/auth-validation.js"></script>
  <script type="module" src="register.js"></script>
</body>
</html>
