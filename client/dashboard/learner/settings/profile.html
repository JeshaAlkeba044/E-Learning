<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - E-Learning Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ========== VARIABLES ========== */
        :root {
            /* Color System */
            --sidebar-bg: #2b2d42;
            --primary-50: #f0f4ff;
            --primary-100: #dbe6fe;
            --primary-200: #bfd3fe;
            --primary-300: #93b5fd;
            --primary-400: #6090fa;
            --primary-500: #4361ee;
            --primary-600: #3a4cdb;
            --primary-700: #2f3ac1;
            --primary-800: #2b319b;
            --primary-900: #29307b;

            --light: #f8f9fa;
            --dark: #212529;
            
            --secondary-500: #f72585;
            --accent-500: #4cc9f0;
            --success-500: #38b000;
            --warning-500: #ffaa00;
            --danger-500: #ef233c;
            
            /* Neutral Colors */
            --white: #ffffff;
            --gray-50: #f8f9fa;
            --gray-100: #f1f3f5;
            --gray-200: #e9ecef;
            --gray-300: #dee2e6;
            --gray-400: #ced4da;
            --gray-500: #adb5bd;
            --gray-600: #868e96;
            --gray-700: #495057;
            --gray-800: #343a40;
            --gray-900: #212529;
            --black: #000000;
            
            /* Spacing System */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.5rem;
            --space-6: 2rem;
            --space-7: 3rem;
            --space-8: 4rem;
            
            /* Typography */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            
            /* Border Radius */
            --rounded-sm: 0.125rem;
            --rounded: 0.25rem;
            --rounded-md: 0.375rem;
            --rounded-lg: 0.5rem;
            --rounded-xl: 0.75rem;
            --rounded-2xl: 1rem;
            --rounded-full: 9999px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            
            /* Transitions */
            --transition-fast: 150ms ease-in-out;
            --transition-normal: 250ms ease-in-out;
            --transition-slow: 400ms ease-in-out;
        }

        /* ========== BASE STYLES ========== */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
        }

        img {
            max-width: 100%;
            display: block;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        ul {
            list-style: none;
        }

        /* ========== LAYOUT ========== */
        .container {
            width: 100%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding-left: var(--space-4);
            padding-right: var(--space-4);
        }

        .grid {
            display: grid;
            gap: var(--space-6);
        }

        @media (min-width: 992px) {
            .grid-cols-2 {
                grid-template-columns: 300px 1fr;
            }
        }

        /* ========== COMPONENTS ========== */

        /* Navigation */
        .nav {
            display: flex;
            align-items: center;
            gap: var(--space-6);
        }

        .nav-link {
            position: relative;
            font-weight: 500;
            color: var(--gray-700);
            padding: var(--space-2) 0;
            transition: color var(--transition-fast);
        }

        .nav-link:hover {
            color: var(--primary-600);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-500);
            transition: width var(--transition-fast);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* User Profile Dropdown */
        .user-menu {
            position: relative;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--rounded-full);
            object-fit: cover;
            border: 2px solid var(--primary-300);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .user-avatar:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-sm);
            border-color: var(--primary-500);
        }

        .dropdown-menu {
            position: absolute;
            right: 0;
            top: calc(100% + var(--space-2));
            background-color: var(--white);
            min-width: 220px;
            border-radius: var(--rounded-lg);
            box-shadow: var(--shadow-lg);
            z-index: 50;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all var(--transition-normal);
        }

        .user-menu:hover .dropdown-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3) var(--space-4);
            color: var(--gray-700);
            transition: all var(--transition-fast);
            border-left: 3px solid transparent;
        }

        .dropdown-item:hover {
            background-color: var(--gray-100);
            color: var(--primary-600);
            border-left-color: var(--primary-500);
        }

        .dropdown-item i {
            width: 20px;
            text-align: center;
        }

        /* Profile Sidebar */
        .profile-card {
            background-color: var(--white);
            border-radius: var(--rounded-xl);
            padding: var(--space-6);
            box-shadow: var(--shadow-sm);
            text-align: center;
            border: 1px solid var(--gray-200);
        }

        .profile-avatar {
            width: 160px;
            height: 160px;
            border-radius: var(--rounded-full);
            object-fit: cover;
            border: 4px solid var(--primary-200);
            margin: 0 auto var(--space-4);
            box-shadow: var(--shadow-md);
            transition: all var(--transition-normal);
        }

        .profile-avatar:hover {
            border-color: var(--primary-500);
            transform: scale(1.02);
        }

        .profile-name {
            font-size: var(--text-xl);
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: var(--space-1);
        }

        .profile-email {
            color: var(--gray-600);
            font-size: var(--text-sm);
            margin-bottom: var(--space-4);
        }

        .progress-section {
            margin-top: var(--space-6);
        }

        .progress-header {
            font-size: var(--text-lg);
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: var(--space-4);
            text-align: left;
        }

        .progress-item {
            margin-bottom: var(--space-4);
        }

        .progress-title {
            display: flex;
            justify-content: space-between;
            font-size: var(--text-sm);
            color: var(--gray-600);
            margin-bottom: var(--space-2);
        }

        .progress-bar-container {
            height: 8px;
            background-color: var(--gray-200);
            border-radius: var(--rounded-full);
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-400), var(--primary-600));
            border-radius: var(--rounded-full);
            transition: width 0.6s ease;
        }

        /* Settings Navigation */
        .settings-nav {
            background-color: var(--white);
            border-radius: var(--rounded-xl);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
            border: 1px solid var(--gray-200);
        }

        .settings-link {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            padding: var(--space-3) var(--space-4);
            color: var(--gray-700);
            transition: all var(--transition-fast);
            border-left: 3px solid transparent;
        }

        .settings-link:hover {
            background-color: var(--gray-100);
            color: var(--primary-600);
        }

        .settings-link.active {
            background-color: var(--primary-50);
            color: var(--primary-600);
            border-left-color: var(--primary-500);
            font-weight: 500;
        }

        .settings-link i {
            width: 20px;
            text-align: center;
        }

        /* Profile Content */
        .profile-content {
            background-color: var(--white);
            border-radius: var(--rounded-xl);
            padding: var(--space-6);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--gray-200);
        }

        .section-header {
            margin-bottom: var(--space-6);
        }

        .section-title {
            font-size: var(--text-2xl);
            font-weight: 600;
            color: var(--gray-900);
            position: relative;
            padding-bottom: var(--space-2);
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 48px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-400), var(--primary-600));
            border-radius: var(--rounded-full);
        }

        /* Form Styles */
        .profile-form {
            display: grid;
            gap: var(--space-5);
        }

        .form-grid {
            display: grid;
            gap: var(--space-5);
        }

        @media (min-width: 768px) {
            .form-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .form-label {
            font-weight: 500;
            color: var(--gray-700);
            font-size: var(--text-sm);
        }

        .form-control {
            padding: var(--space-3);
            border: 1px solid var(--gray-300);
            border-radius: var(--rounded-md);
            font-size: var(--text-base);
            transition: all var(--transition-fast);
            width: 100%;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-400);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        /* File Upload */
        .file-upload {
            display: flex;
            align-items: center;
            gap: var(--space-5);
        }

        .file-preview {
            width: 96px;
            height: 96px;
            border-radius: var(--rounded-full);
            object-fit: cover;
            border: 2px solid var(--gray-200);
            transition: all var(--transition-fast);
        }

        .file-upload-content {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .file-input {
            display: none;
        }

        .file-hint {
            font-size: var(--text-xs);
            color: var(--gray-500);
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-5);
            border-radius: var(--rounded-md);
            font-weight: 500;
            font-size: var(--text-sm);
            cursor: pointer;
            transition: all var(--transition-fast);
            border: 1px solid transparent;
        }

        .btn-primary {
            background-color: var(--primary-500);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--primary-600);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-outline {
            background-color: transparent;
            border-color: var(--gray-300);
            color: var(--gray-700);
        }

        .btn-outline:hover {
            background-color: var(--gray-100);
            border-color: var(--gray-400);
        }

        .btn-group {
            display: flex;
            gap: var(--space-3);
            margin-top: var(--space-6);
        }

        /* ========== UTILITIES ========== */
        .text-center {
            text-align: center;
        }

        .w-full {
            width: 100%;
        }

        /* ========== RESPONSIVE ========== */
        @media (max-width: 991px) {
            .grid-cols-2 {
                grid-template-columns: 1fr;
            }
            
            .profile-sidebar {
                order: 2;
            }

            .dropdown-menu{
                left: -90px;
            }
        }

        @media (max-width: 767px) {
            .header-container {
                flex-direction: column;
                height: auto;
                padding: var(--space-4) 0;
                gap: var(--space-4);
            }
            
            .nav {
                gap: var(--space-4);
            }
            
            .file-upload {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .btn-group {
                flex-direction: column;
            }

            .dropdown-menu{
                left: -90px;
            }
        }
    </style>
</head>
<body>
    <!-- Main Content -->
    <main class="container">
        <div class="grid grid-cols-2">
            <!-- Profile Sidebar -->
            <div class="profile-sidebar">
                <div class="profile-card">
                    <img src="../../../assets/images/profile-placeholder.jpg" alt="Profile" class="profile-avatar" id="sidebar-avatar">
                    <h3 class="profile-name" id="sidebar-name">John Doe</h3>
                    <p class="profile-email" id="sidebar-email">john.doe@example.com</p>
                    
                    <div class="progress-section">
                        <h4 class="progress-header">Learning Progress</h4>
                        
                        <div class="progress-item">
                            <div class="progress-title">
                                <span>UI/UX Design</span>
                                <span>75%</span>
                            </div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: 75%"></div>
                            </div>
                        </div>
                        
                        <div class="progress-item">
                            <div class="progress-title">
                                <span>Web Development</span>
                                <span>45%</span>
                            </div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: 45%"></div>
                            </div>
                        </div>
                        
                        <div class="progress-item">
                            <div class="progress-title">
                                <span>Data Science</span>
                                <span>30%</span>
                            </div>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: 30%"></div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <nav class="settings-nav">
                    <a href="#profileForm" class="settings-link active">
                        <i class="fas fa-user"></i>
                        <span>Profile Information</span>
                    </a>
                    <a href="../LearnerDashboard.html" class="settings-link dropdown-item">
                        <i class="fas fa-book"></i>
                        <span>My Courses</span>
                    </a>
                    <a href="../../../auth/login/indexLogin.html" class="settings-link dropdown-item">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </nav>
            </div>
            
            <!-- Profile Content -->
            <div class="profile-content">
                <div class="section-header">
                    <h2 class="section-title">Profile Information</h2>
                    <p class="text-gray-600">Update your personal information and profile settings</p>
                </div>
                
                <form class="profile-form" id="profileForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" id="firstName" class="form-control" value="John" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" id="lastName" class="form-control" value="Doe" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" value="john.doe@example.com" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="linkPorto" class="form-label">Link Portofolio/ LinkedIn</label>
                        <input type="text" id="linkPorto" class="form-control" value="">
                    </div>
                    
                    <div class="form-group">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea id="bio" class="form-control">Frontend Developer | UI/UX Enthusiast | Passionate about creating beautiful and functional user experiences</textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Profile Photo</label>
                        <div class="file-upload">
                            <img src="../../../assets/images/profile-placeholder.jpg" alt="Preview" class="file-preview" id="profilePreview">
                            <div class="file-upload-content">
                                <input type="file" id="profilePhoto" class="file-input" accept="image/*">
                                <label for="profilePhoto" class="btn btn-outline">
                                    <i class="fas fa-upload"></i>
                                    <span>Upload Photo</span>
                                </label>
                                <p class="file-hint">JPG, GIF or PNG. Max size 2MB. Recommended 500x500 pixels.</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            <span>Save Changes</span>
                        </button>
                        <button type="button" class="btn btn-outline" id="cancelBtn">
                            <i class="fas fa-times"></i>
                            <span>Cancel</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        // DOM Elements
        const profileForm = document.getElementById('profileForm');
        const cancelBtn = document.getElementById('cancelBtn');
        const profilePhoto = document.getElementById('profilePhoto');
        const profilePreview = document.getElementById('profilePreview');
        const sidebarAvatar = document.getElementById('sidebar-avatar');
        const sidebarName = document.getElementById('sidebar-name');
        const sidebarEmail = document.getElementById('sidebar-email');
        
        // Preview Profile Photo
        profilePhoto.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    profilePreview.src = event.target.result;
                    sidebarAvatar.src = event.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
        
        // Form Submission
        profileForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Update sidebar with new data
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            
            sidebarName.textContent = `${firstName} ${lastName}`;
            sidebarEmail.textContent = email;
            
            // Show success message
            showToast('Profile updated successfully!', 'success');
        });
        
        // Cancel Button
        cancelBtn.addEventListener('click', function() {
            if (confirm('Are you sure you want to discard changes?')) {
                profileForm.reset();
                profilePreview.src = '../../../assets/images/profile-placeholder.jpg';
                sidebarAvatar.src = '../../../assets/images/profile-placeholder.jpg';
            }
        });
        
        // Toast Notification
        function showToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }
        
        // Improved dropdown behavior
        const userMenu = document.querySelector('.user-menu');
        const dropdownMenu = document.querySelector('.dropdown-menu');
        
        userMenu.addEventListener('mouseenter', () => {
            dropdownMenu.style.opacity = '1';
            dropdownMenu.style.visibility = 'visible';
            dropdownMenu.style.transform = 'translateY(0)';
        });
        
        userMenu.addEventListener('mouseleave', () => {
            dropdownMenu.style.opacity = '0';
            dropdownMenu.style.visibility = 'hidden';
            dropdownMenu.style.transform = 'translateY(10px)';
        });
    </script>
</body>
</html>
