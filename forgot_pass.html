<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - E-Learning</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <a class="logo">E-Learning</a>
        <a href="index.html" class="back-btn">Back Home</a>
    </header>

    <div class="login-container">
        <div class="login-left">
            <h1>Reset Password</h1>
            <p>Enter your registered email below.</p>
            <p>We'll help you recover access to your account.</p>
        </div>

        <div class="login-right">
            <form id="forgotPasswordForm" class="login-form">
                <h2>Forgot Password</h2>

                <div class="form-group">
                    <label for="resetEmail">Email</label>
                    <input type="email" id="resetEmail" placeholder="Enter your email" required>
                    <div id="resetEmailError" class="error-message"></div>
                </div>

                <button type="submit" class="login-btn">Send Reset Link</button>

                <div class="form-footer">
                    <p><a href="login.html">Back to Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('resetEmail').value;
            const errorMsg = document.getElementById('resetEmailError');
            const users = JSON.parse(localStorage.getItem('userDatabase')) || [];
            const user = users.find(u => u.email === email);

            errorMsg.style.display = 'none';

            //if (!user) {
            //    errorMsg.textContent = 'Email not registered';
            //    errorMsg.style.display = 'block';
            //    return;
            //}

            alert('Reset password sudah di kirim ke email anda');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
