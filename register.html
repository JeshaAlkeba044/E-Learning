<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Learning</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="header">
        <a class="logo">E-Learning</a>
        <a href="index.html" class="back-btn">
            Back to Home
        </a>
    </header>

    <div class="login-container">
        <div class="login-left">
            <h1>Welcome</h1>
            <p>Please enter your personal data correctly</p>
        </div>
        
        <div class="login-right">
            <form id="loginForm" class="login-form">
                <h2>Create Account</h2>
                
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <div id="emailError" class="error-message"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create a password (min 8 characters)" minlength="8" required>
                </div>
                
                <button type="submit" class="login-btn">Register</button>
                
                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                </div>
            </form>
        </div>
    </div>
